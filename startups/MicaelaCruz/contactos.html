<html lang="en">
<head>

    <title>Doçaria.micas</title>
    <style>
        html{
            background: #F0C968;
        }
        body{
            margin: 20px;
        }
        .barra{
            background-color: white;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 50px;
        }
        #menu ul{
            font-size: xx-large;
            margin: 40px;
            list-style: none;
        }
        #menu ul li{
            display: inline;
        }
        #menu ul li a{
            padding: 20px 30px;
            display: inline-block;
            color: black;
            text-decoration: none;
        }
        #menu ul li a:hover{
            color: rgb(255, 255, 255);
        }
        .contact-section h1{
            text-align: center;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        .border{
            width: 100px;
            height: 10px;
            margin: 40px auto;
        }
        .contact-form{
            max-width: 600px;
            margin: auto;
            padding: 0 10px;
            overflow: hidden;
        }
        .contact-form-text{
            display: block;
            width: 100%;
            box-sizing: border-box;
            margin: 16px 0;
            border: 0;
            background: white;
            padding: 20px 40px;
            outline: none;
            color: black;
            transition: 0.5s;
        }
        .contact-form-text:focus{
            box-shadow: 0 0 10px 4px;
        }
        .textarea.contact-form-text{
            resize: none;
            height: 120px;
        }
        .contact-form-btn{
            font-family: 'Courier New', Courier, monospace;
            font-size: 17px;
            border-bottom: black;
            cursor: pointer;
            background:none;
            color: #6B3412;
            font-weight: 900;
            margin: 30px;
        }
        .titulo{
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0px;
            color: #6B3412;
        }

    </style>
</head>

<body>

</div>

</div>

            </li>

            </li>
            <li class="nav-item pr-3">
                <a href="contactos.html" class="nav-link">Contacto</a>
            </li>
        </ul>
    </header>
    </div>
    <div class="contact-section">
        <h1>Contacte-nos</h1>
        <form class="contact-form" action="index.html" method="post">
            <input type="text" class="contact-form-text" placeholder="Seu Nome">
            <input type="emial" class="contact-form-text" placeholder="Seu Email">
            <input type="text" class="contact-form-text" placeholder="Seu numero de telemovel">
            <textarea class="contact-form-text" placeholder="Sua mensagem"></textarea>
            <input type="submit" class="contact-form-btn" value="Enviar">
        </form>
    </div>

    <footer>
