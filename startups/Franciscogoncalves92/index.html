</head>
<body>
    <div class="box1">

    </div>

<style>
    .titulo{
        display: flex;
        justify-content: center;

    }

        display: flex;
        justify-content: center;

        margin-left: 150px;
        margin-top: 50px;
    }
    .nav{

    }
    .botao{
        position: absolute;
        width: 250px;
        height: 10px;
        margin: 20px;
        background-color: transparent;
        border: none;
        color: black;
        cursor: pointer;
    }
    #botao4{
        position: relative;
    }
    #botao4::before{
            position: absolute;
            content:'';
            top: 0;
            left: 0;
            width: 0;
            height: 3px;
            background-color: black;
            transition-duration: 200ms;
        }
    #botao4::after{
        position: absolute;
        content:'';
        bottom: 0;
        right: 0;
        width: 0;
        height: 3px;
        background-color: black;
        transition-duration: 200ms;
    }
    #botao4:hover::before,
    #botao4:hover::after{
        width: 100%;
    }
