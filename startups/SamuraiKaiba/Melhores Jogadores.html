<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Melhores Jogadores</title>
</head>
<body>
    <div class="titulo">
        <h1>Melhores Jogadores</h1>
    </div>
    <div class="titulo-jogadores-posição">
        <h1>Jogadores de Posição</h1>
    </div>
    <div class="wrapper">
        <img src="Mike_Trout.Jpg">
        <div class="overlay">
            <div class="content">
                <h2>Mike Trout é um dos melhores jogadores de beisebol da atualidade, com 3 prêmios de MVP em sua posse e sendo 8 vezes indicado para o jogo das estrelas.</h2>
                <h2>Mike Trout é um candidato permanente a ganhar o prêmio mais importante todos os anos</h2>
        </div>
    </div>
    <style>
        .titulo{
                color: black;
                text-align: center;
                margin-left: auto;
                margin-right: auto;
                font-family: Arial;
                font-size: 24px;
                text-decoration: none;
                text-shadow: 0px 1px 0px #1570cd;
            }
        .titulo-jogadores-posição{
            color: black;
            text-align: left;
            margin-left: auto;
            margin-right: auto;
            font-family: Arial;
            font-size: 18px;
            text-decoration: none;
            text-shadow: 0px 1px 0px #1570cd;
        }
        .wrapper{
            font-family: Arial;
            width: 50%;
            margin: 0 auto;
            position: relative;
        }
        img{
            display: block;
            width:  900px;
            height: 500px;
        }
        .content {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            color: #fff;
            text-transform: uppercase;
            font-size: 10px;
        }
        .overlay {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100%;
            width: 100%;
            opacity: 0;
            transition: .5 ease;
            background-color: #ffffff;
        }
        .wrapper:hover.overlay{
            opacity: 1;
        }
    </style>
</body>
</html>
