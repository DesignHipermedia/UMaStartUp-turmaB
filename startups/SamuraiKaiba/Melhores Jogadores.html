<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Melhores Jogadores</title>
</head>
<body>
    <style>
        .titulo{
                color: black;
                text-align: center;
                margin-left: auto;
                margin-right: auto;
                font-family: Arial;
                font-size: 24px;
                text-decoration: none;
                text-shadow: 0px 1px 0px #1570cd;
            }
        .titulo-jogadores-posição{
            color: black;
            text-align: left;
            margin-left: auto;
            margin-right: auto;
            font-family: Arial;
            font-size: 18px;
            text-decoration: none;
            text-shadow: 0px 1px 0px #1570cd;
        }
        .container_1{
            width: 50%;
            position: relative;
        }
        image{
            opacity: 1;
            display: block;
            width: 100%;
            height: auto;
            transition: .5s ease;
            backface-visibility: hidden;
        }
        .middle {
            transition: .5s ease;
            opacity: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            text-align: center;
        }
        .container:hover .image {
            opacity: 0.3;
        }     
        .container:hover.middle{
            opacity: 1;
        }
        .text {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            padding: 16px 32px;
        } 
    </style>
    <div class="titulo">
        <h1>Melhores Jogadores</h1>
    </div>
    <div class="titulo-jogadores-posição">
        <h1>Jogadores de Posição</h1>
    </div>
    <div class="container_1">
        <img src="Mike_Trout.Jpg" class="image" >
        <div class="middle">
                <div class = "text">
                <h2> Mike Trout é um dos melhores jogadores de beisebol da atualidade, com 3 prêmios de MVP em sua posse e sendo 8 vezes indicado para o jogo das estrelas.</h2>
                <h2> Mike Trout é um candidato permanente a ganhar o prêmio mais importante todos os anos</h2>
                </div>
        </div>
    </div>
</body>
</html>
