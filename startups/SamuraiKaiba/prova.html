<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.container {
  position: relative;
  width: 50%;
}

.image {
  opacity: 1;
  display: block;
  width: 100%;
  height: auto;
  transition: .5s ease;
  backface-visibility: hidden;
}

.middle {
  transition: .5s ease;
  opacity: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  text-align: center;
}

.container:hover .image {
  opacity: 0.3;
}

.container:hover .middle {
  opacity: 1;
}

.text {
  background-color: #4CAF50;
  color: white;
  font-size: 16px;
  padding: 16px 32px;
}
.titulo{
        color: black;
        text-align: center;
        margin-left: auto;
        margin-right: auto;
        font-family: Arial;
        font-size: 24px;
        text-decoration: none;
        text-shadow: 0px 1px 0px #1570cd;
        }
</style>
</head>
<body>

<div class="titulo">
    <h1>Melhores Jogadores</h1>
</div>

<div class="container">
  <img src="Mike_Trout.Jpg" alt="Mike_Trout" class="image" style="width:100%">
  <div class="middle">
    <div class="text">Mike Trout é um dos melhores jogadores de beisebol da atualidade, com 3 prêmios de MVP em sua posse e sendo 8 vezes indicado para o jogo das estrelas.</div>
  </div>
</div>
  
</body>
</html>
